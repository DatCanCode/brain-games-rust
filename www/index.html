<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <style>
      * {
        font-family: monospace;
        font-size: 1.5rem;
      }

      #train,
      #reset {
        width: 300px;
      }

      xo-board {
        display: block;
        width: 300px;
      }

      #board button {
        width: calc(300px / 3);
        height: calc(300px / 3);
      }
    </style>

    <section>
      <p id="train_results"></p>

      <button id="train">Train</button>

      <xo-board id="board"></xo-board>

      <button id="reset">Reset</button>
    </section>

    <script type="module">
      import "./js/board.js";

      import { main } from "./js/main.js";

      main();
    </script>
  </body>
</html>
